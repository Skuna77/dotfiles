# ~/.config/picom.conf
# Gruvbox-friendly compositor settings

# ======== Shadow ========
shadow = true;
shadow-radius = 12;
shadow-offset-x = -5;
shadow-offset-y = -5;
shadow-opacity = 0.3;
shadow-color = "#282c34"  # Matches background color
shadow-exclude = [
  "class_g = 'dmenu'",
  "class_g = 'st' && window_type = 'dock'",
  "name = 'Dropdown'"
];

# ======== Fading ========
fading = true;
fade-in-step = 0.03;
fade-out-step = 0.03;

# ======== Transparency ========
inactive-opacity = 0.6;
active-opacity = 0.92;
frame-opacity = 0.8;
inactive-opacity-override = false;

opacity-rule = [
  "90:class_g = 'st' && focused",
  "85:class_g = 'st' && !focused",
  "100:class_g = 'dmenu'",
  "100:class_g = 'Dunst'"
];

# ======== Rounded Corners ========
corner-radius = 4
rounded-corners-exclude = [
  "class_g = 'dmenu'",
  "window_type = 'dock'",
  "window_type = 'desktop'"
];

# ======== Blur ========
blur: {
  method = "dual_kawase";
  strength = 5;
  background = true;
  background-frame = false;
  background-fixed = false;
}

# ======== General Settings ========
backend = "glx";
vsync = true;
mark-wmwin-focused = true;
detect-rounded-corners = true;
detect-client-opacity = true;
unredir-if-possible = true;
